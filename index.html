<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lelang Segera Berakhir - Wilayah SJB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">

  <style>
    body {
      padding: 2rem;
      background-color: #f8f9fa;
    }
    h1 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">ðŸ“¢ Lelang Segera Berakhir - Wilayah SJB</h1>
    <p class="text-center text-muted">Data ini diperbarui secara berkala dari sistem lokal ke GitHub Pages.</p>

    <div class="table-responsive">
      <table id="lelangTable" class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Pemohon</th>
            <th>Kode Lot</th>
            <th>Nama Lot</th>
            <th>Nilai Limit</th>
            <th>Tanggal Lelang</th>
            <th>KPKNL</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <script>
    fetch('data/lelang_segera.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#lelangTable tbody");
        data.forEach(item => {
          const row = `
            <tr>
              <td>${item.pemohon}</td>
              <td>${item.kode_lot}</td>
              <td>${item.nama_lot}</td>
              <td>Rp ${Number(item.nilai_limit).toLocaleString('id-ID')}</td>
              <td>${item.tanggal_lelang}</td>
              <td>${item.kpknl}</td>
            </tr>
          `;
          tbody.insertAdjacentHTML('beforeend', row);
        });
        $('#lelangTable').DataTable();
      });
  </script>
</body>
</html>
